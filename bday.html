<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Happy 22nd</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap"
        rel="stylesheet">



    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #ffc0e8, #eab4ad, #fbbc8f, #f9b9ce);
            color: #360354;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;

        }


        .card-glass {
            background: rgba(255, 255, 255, 0.25);
            border-radius: 25px;
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 30px;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
        }



        .video-wrapper {
            position: relative;
            padding-bottom: 110%;
            height: 0;
            overflow: hidden;
            border-radius: 20px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25);
            max-width: 360px;
            margin-left: auto;
            margin-right: auto;
        }

        .video-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        #countdown {
            font-size: 1.4rem;
            padding: 12px 18px;
            background: rgba(255, 255, 255, 0.45);
            border-radius: 12px;
            color: #6b497f;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-out;
            display: inline-block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            animation: sparkle 3s infinite ease-in-out;
            opacity: 0.7;
            pointer-events: none;
        }

        @keyframes sparkle {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 2.4rem;
            }

            #countdown {
                font-size: 1.1rem;
                padding: 10px 14px;
            }
        }

        .floating-heart {
            position: fixed;
            width: 16px;
            height: 16px;
            background-color: pink;
            transform: rotate(45deg);
            animation: floatUp 8s linear infinite;
            opacity: 0.6;
            border-radius: 50% 50% 0 0;
            z-index: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0.6;
            }

            100% {
                transform: translateY(-10vh) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="card-glass text-center">
        <h1>Happy 22, My Forever üéÄ‚ú®</h1>

        <div class="video-wrapper">
            <video autoplay muted loop playsinline>

                <source
                    src="https://raw.githubusercontent.com/Nikshitha-git09/bday/main/WhatsApp%20Video%202025-07-09%20at%2002.12.53_2a633cdd.mp4"
                    type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div id="countdown">Countdown loading...</div>

        <p class="mt-4 fs-5" style="color: #6b497f;">
            Fearfully and wonderfully made ‚Äî and so deeply loved.ü§óüíñ‚ôæÔ∏è
        </p>

        <!-- <button id="playMusic" class="btn btn-outline-light mt-3 px-4 py-2"
            style="border-radius: 30px; font-weight: 600;">
            üéµ Play Birthday Music
        </button>

        <audio id="bgMusic" autoplay muted loop>
            <source src="https://pixabay.com/music/beautiful-plays-instrumental-undertone-music-275398/"
                type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio> -->

    </div>

    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        confetti({
            particleCount: 120,
            spread: 90,
            origin: { y: 0.6 },
            colors: ['#e5d1f2', '#fbd6d2', '#ffffff', '#cfa4f5'],
        });

        const target = new Date("July 10, 2025 00:00:00").getTime();
        const countdown = document.getElementById("countdown");

        const timer = setInterval(() => {
            const now = new Date().getTime();
            const diff = target - now;

            if (diff <= 0) {
                clearInterval(timer);
                countdown.innerHTML = "üéâ It's your birthday!";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const secs = Math.floor((diff % (1000 * 60)) / 1000);

            countdown.innerHTML = `üï∞ ${days}d ${hours}h ${mins}m ${secs}s left`;
        }, 1000);

        let sparkleCount = 0;
        function createSparkle() {
            if (sparkleCount > 30) return;
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.animationDuration = (Math.random() * 2 + 3) + 's';
            sparkle.style.background = ['#ffffff', '#f7e9ff', '#fcdff6'][Math.floor(Math.random() * 3)];
            document.body.appendChild(sparkle);
            sparkleCount++;
            setTimeout(() => {
                sparkle.remove();
                sparkleCount--;
            }, 5000);
        }


        setInterval(createSparkle, 300);

        // Music Play Handler
        document.getElementById('playMusic').addEventListener('click', () => {
            const music = document.getElementById('bgMusic');
            music.play();
        });
    </script>

</body>

</html>
